<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <!-- Simple hand wave / greeting doodle -->
  <style>
    .line { stroke: #2a2520; stroke-width: 1.5; fill: none; stroke-linecap: round; }
  </style>
  <!-- Waving hand -->
  <path class="line" d="M 60 65 L 60 45"/>
  <!-- Palm -->
  <ellipse cx="60" cy="35" rx="15" ry="12" class="line"/>
  <!-- Fingers -->
  <path class="line" d="M 48 30 L 42 15"/>
  <path class="line" d="M 53 28 L 50 10"/>
  <path class="line" d="M 60 26 L 60 8"/>
  <path class="line" d="M 67 28 L 70 12"/>
  <!-- Thumb -->
  <path class="line" d="M 72 35 L 82 30"/>
  <!-- Motion lines -->
  <path class="line" d="M 30 20 Q 35 25 30 30"/>
  <path class="line" d="M 25 25 Q 28 28 25 32"/>
  <path class="line" d="M 88 22 Q 92 26 88 32"/>
</svg>
