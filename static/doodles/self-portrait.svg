<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 130" width="100" height="130">
  <!-- Simple Vonnegut self-portrait: curly hair, mustache, cigarette -->
  <style>
    .line { stroke: #2a2520; stroke-width: 1.5; fill: none; stroke-linecap: round; }
    .thin { stroke: #2a2520; stroke-width: 1; fill: none; stroke-linecap: round; }
  </style>
  <!-- Face outline -->
  <ellipse cx="50" cy="65" rx="28" ry="35" class="line"/>
  <!-- Curly hair -->
  <path class="thin" d="M 25 45 Q 20 35 30 30 Q 35 25 40 32"/>
  <path class="thin" d="M 35 35 Q 40 25 50 28 Q 55 22 60 30"/>
  <path class="thin" d="M 55 30 Q 65 22 72 32 Q 78 28 75 40"/>
  <path class="thin" d="M 70 38 Q 80 35 78 48"/>
  <path class="thin" d="M 22 50 Q 18 45 22 40"/>
  <!-- Eyes -->
  <circle cx="40" cy="60" r="3" class="line"/>
  <circle cx="60" cy="60" r="3" class="line"/>
  <!-- Eyebrows (slightly tired/sad) -->
  <path class="thin" d="M 34 54 Q 40 52 46 54"/>
  <path class="thin" d="M 54 54 Q 60 52 66 54"/>
  <!-- Nose -->
  <path class="line" d="M 50 58 L 50 72 Q 48 75 45 74"/>
  <!-- Mustache -->
  <path class="line" d="M 35 80 Q 42 85 50 82 Q 58 85 65 80"/>
  <path class="thin" d="M 38 81 Q 44 84 50 82"/>
  <path class="thin" d="M 62 81 Q 56 84 50 82"/>
  <!-- Mouth (slight frown/neutral) -->
  <path class="line" d="M 42 88 Q 50 90 58 88"/>
  <!-- Cigarette -->
  <line x1="58" y1="88" x2="78" y2="82" class="line"/>
  <!-- Smoke wisps -->
  <path class="thin" d="M 78 82 Q 82 78 80 72 Q 84 68 82 62"/>
  <path class="thin" d="M 80 80 Q 85 75 83 70"/>
</svg>
